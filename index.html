<body>
    <div class="main">
        <h1 class="title">âœ… Safe-link Redirect</h1>
        <h2 id="message"></h2>
        <p class="text">Please wait i'm protecting you</p>
        <code id="currentUrl"></code>
        <div id="loading">
            <i class="fa fa-spinner fa-spin"></i>
            <span id="timer"></span>
            <div id="check-message">Checking website integrity...</div>
            <div id="safe-message">Website is safe!</div>
        </div>
        <button type="button" class="button" id="redirect">Take me there</button>
        <footer>

        <p>Safe-link is a third party tool to check website integrity allowing user if the website is safe to visit</p>
<br>        <p>Generate now! No Sign up need!</p>
            <input type="text" id="urlInput" placeholder="Enter URL">
            <input type="text" id="messageInput" placeholder="Enter Message" required>
            <button onclick="merge()">Generate</button>
            
                <input type="text" id="mergeUrl">
                <button onclick="copyToClipboard('mergeUrl')">Copy</button>
            
            <div id="url-error"></div>
            <div id="message-error"></div>
        <script>
            function copyToClipboard(inputId) {
                var copyText = document.getElementById(inputId);
                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */
                document.execCommand("copy");
                alert("Copied the text: " + copyText.value);
            }
        </script>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    const redirectUrl = urlParams.get('redirectURL');

    document.getElementById('message').innerHTML = message;
    document.getElementById('currentUrl').innerHTML = redirectUrl;

    document.getElementById('loading').style.display = 'block';
    document.getElementById('redirect').style.display = 'none';

    let secondsLeft = 5;
    const timerDisplay = document.getElementById('timer');
    const checkMessageDisplay = document.getElementById('check-message');
    const safeMessageDisplay = document.getElementById('safe-message');

    const timerInterval = setInterval(() => {
        secondsLeft--;
        timerDisplay.innerHTML = secondsLeft;

        if (secondsLeft === 0) {
            clearInterval(timerInterval);
            checkMessageDisplay.style.display = 'none';
            setTimeout(() => {
                safeMessageDisplay.style.display = 'block';
                document.getElementById('redirect').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }, 3000);
        }
    }, 1000);

    document.getElementById('redirect').addEventListener('click', () => {
        window.location.href = redirectUrl;
    });
</script>
</body>
